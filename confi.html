<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuracion</title>
    <link rel="stylesheet" href="confi.css">
    <link rel="icon" href="confi.png">
</head>
<body>
    <nav>
        <ul>
            <li>
                <a href="index.html">
                    <button>Productos</button>
                </a>
            </li>
            <li>
                <a href="Punto.html">
                    <button>Punto de venta</button>
                </a>
            </li>
            <li>
                <a href="confi.html">
                    <button>Configuracion</button>
                </a>
            </li>
        </ul>
    </nav>
    <header>
        <h1>Configuración</h1>
    </header>
    <main>
        <!-- Contenedor para agregar productos -->
        <section id="agregar-producto">
            <h2>Agregar Producto</h2>
            <form id="form-producto">
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" required>
                </div>
                <div>
                    <label for="codigo">Código:</label>
                    <input type="text" id="codigo" required>
                </div>
                <div>
                    <label for="cantidad">Cantidad:</label>
                    <input type="number" id="cantidad" required>
                </div>
                <div>
                    <label for="precioUSD">Precio $:</label>
                    <input type="number" step="0.01" id="precioUSD" required>
                </div>
                <div>
                    <label for="precioBS">Precio BS:</label>
                    <input type="number" step="0.01" id="precioBS" required>
                </div>
                <button type="submit">Agregar Producto</button>
            </form>
        </section>

        <!-- Contenedor para agregar tasa del día -->
        <section id="agregar-tasa">
            <h2>Agregar Tasa del Día</h2>
            <form id="form-tasa">
                <div>
                    <label for="tasaDia">Tasa del Día:</label>
                    <input type="number" step="0.01" id="tasaDia" required>
                </div>
                <button type="submit">Agregar Tasa</button>
            </form>
        </section>
    </main>
    <script src="agregar.js"></script>
    
</body>
</html>
