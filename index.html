<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bodega</title>
    <link rel="stylesheet" href="./csss/style.css">
    <link rel="icon" type="img" href="./imagenes/indexx.png">
</head>
<body>
    <nav>
        <ul>
            <li>
                <a href="index.html"><button>Almacen</button></a>
            </li>
            <li>
                <a href="punto-venta.html"><button>Punto de Venta</button></a>
            </li>
            <li>
                <a href="historial-ventas.html"><button>Historial</button></a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <h1>Almacén de Productos</h1>
        
        <form id="producto-form">
            <h2>Agregar Producto</h2>
            <input type="text" id="nombre" placeholder="Nombre del producto" required>
            <input type="number" id="cantidad" placeholder="Cantidad disponible" required>
            <input type="text" id="codigo" placeholder="Código del producto" required>
            <input type="number" id="precio" placeholder="Precio" step="0.01" required>
            <button type="submit">Agregar Producto</button>
        </form>

        <div id="lista-productos">
            <h2>Productos en Almacén</h2>
            <table id="tabla-productos">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Cantidad</th>
                        <th>Código</th>
                        <th>Precio</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

    <script src="./javascript/script.js"></script>
</body>
</html>
