<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto de venta</title>
    <link rel="stylesheet" href="punto.css">
    <link rel="icon" href="punto.png">
</head>
<body>
    <nav>
        <ul>
            <li>
                <a href="index.html">
                    <button>Productos</button>
                </a>
            </li>
            <li>
                <a href="Punto.html">
                    <button>Punto de venta</button>
                </a>
            </li>
            <li>
                <a href="confi.html">
                    <button>Configuracion</button>
                </a>
            </li>
        </ul>
    </nav>

    <header>
        <h1>Punto de Venta</h1>
    </header>
    <main>
        <section id="tasa-dia">
            <h2>Tasa del Día</h2>
            <p id="tasa-actual">Cargando...</p>
        </section>

        <section id="buscar-producto">
            <h2>Buscar Producto</h2>
            <div>
                <label for="codigo">Código del Producto:</label><br>
                <input type="text" id="codigo"><br>
                <button onclick="buscarProducto()">Buscar</button>
            </div>
            <div id="producto-encontrado">
                <!-- Mostrar información del producto aquí -->
            </div>
        </section>

        <section id="carrito">
            <h2>Carrito de Compras</h2>
            <table id="carrito-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Código</th>
                        <th>Cantidad</th>
                        <th>Precio ($)</th>
                        <th>Precio (BS)</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Los productos se agregarán aquí mediante JavaScript -->
                </tbody>
            </table>
        </section>

        <section id="total">
            <h2>Total</h2>
            <p>Total en $: <span id="total-usd">0.00</span></p>
            <p>Total en BS: <span id="total-bs">0.00</span></p>
            <button onclick="finalizarCompra()">Finalizar Compra</button>
        </section>
    </main>
    <script src="punto.js"></script>
</body>
</html>
